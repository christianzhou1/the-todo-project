spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/todo_db
    username: user-todo
    password: todo123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update # dev-friendly; use 'validate' in prod
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      open-in-view: false

      # Optional: auto-run schema/data scripts if present (schema.sql, data.sql)
      sql:
        init:
          mode: never # set to 'always' if you add schema.sql/data.sql
  flyway:
    enabled: false

logging:
  level:
    org.hibernate.SQL:
      debug
      # runs db/migration scripts automatically

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
