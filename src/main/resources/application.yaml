app:
  storage:
    type: ${STORAGE_TYPE:s3}
    s3:
      bucket: ${S3_BUCKET_NAME}
      prefix: ${S3_PREFIX:attachments}
#    root-dir: ${LOCAL_STORAGE_PATH:./uploads}

spring:
  # Enable spring-dotenv to load .env.production file
  dotenv:
    enabled: true
    location: .env.production
  cloud:
    aws:
      region:
        static: ${AWS_REGION:us-east-2}
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}

  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:25MB}
      max-request-size: ${MAX_REQUEST_SIZE:25MB}

  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate # let Flyway manage schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      open-in-view: false

      # Optional: auto-run schema/data scripts if present (schema.sql, data.sql)
      sql:
        init:
          mode: never # set to 'always' if you add schema.sql/data.sql
  flyway:
    enabled: true # Temporarily disable Flyway for testing
    locations: classpath:db/migration
    clean-disabled: true
    schemas: public
    default-schema: public
    url: ${DATABASE_URL}
    user: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

logging:
  level:
    org.hibernate.SQL: debug
    org.springframework.security: debug
    com.todo.security: debug
    com.todo.controller: debug
    org.flywaydb: debug
    # HTTP request debugging
    org.apache.coyote.http11: debug
    org.apache.catalina.connector: debug
    org.apache.tomcat.util.net: debug
    # runs db/migration scripts automatically

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
  # HTTPS Configuration
  ssl:
    enabled: ${SSL_ENABLED:false}
    key-store: ${SSL_KEYSTORE}
    key-store-password: ${SSL_KEYSTORE_PASSWORD}
    key-store-type: ${SSL_KEYSTORE_TYPE}
    key-alias: ${SSL_KEY_ALIAS}
  # HTTP to HTTPS redirect (optional)
  # http2:
  #   enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: true
