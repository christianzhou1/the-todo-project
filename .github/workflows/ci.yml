name: CI

on:
  pull_request:
    branches: [master, develop, feature/*]
  push:
    branches: [master, develop, feature/*]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"

      - name: Run backend tests
        run: |
          echo "::group::Backend Tests"
          mvn clean test -q --batch-mode \
            -Dorg.slf4j.simpleLogger.defaultLogLevel=warn \
            -Dspring.boot.autoconfigure.condition.report.enabled=false \
            -Dspring.main.banner-mode=off \
            -Dmaven.wagon.http.pool=false
          echo "::endgroup::"

      - name: Build backend package
        run: mvn package -DskipTests -q

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: target/surefire-reports/
          retention-days: 7

  frontend-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Run unit tests
        working-directory: ./frontend
        run: |
          echo "::group::Frontend Unit Tests"
          npm run test:run -- --reporter=verbose --no-coverage
          echo "::endgroup::"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-unit-test-results
          path: frontend/coverage/
          retention-days: 7
        continue-on-error: true

  frontend-e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install --legacy-peer-deps

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./frontend
        run: |
          echo "::group::Frontend E2E Tests"
          npm run test:e2e -- --reporter=list
          echo "::endgroup::"

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-e2e-test-results
          path: frontend/test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-e2e-report
          path: frontend/playwright-report/
          retention-days: 7
        continue-on-error: true
