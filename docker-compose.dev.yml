version: "3.8"

services:
  # PostgreSQL Database
  todo-db:
    image: postgres:17
    container_name: todo-db-dev
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-username}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
      POSTGRES_DB: todo_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - todo-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DATABASE_USERNAME:-username} -d todo_db || exit 1",
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  # Spring Boot Backend
  todo-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: todo-backend-dev
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://todo-db:5432/todo_db"
      SPRING_DATASOURCE_USERNAME: "${DATABASE_USERNAME:-username}"
      SPRING_DATASOURCE_PASSWORD: "${DATABASE_PASSWORD:-password}"
      JWT_SECRET: "${JWT_SECRET:-your-jwt-secret-key}"
      AWS_REGION: "${AWS_REGION:-us-east-2}"
      AWS_ACCESS_KEY: "${AWS_ACCESS_KEY:-}"
      AWS_SECRET_KEY: "${AWS_SECRET_KEY:-}"
      S3_BUCKET_NAME: "${S3_BUCKET_NAME:-your-bucket-name}"
      STORAGE_TYPE: "${STORAGE_TYPE:-local}"
      SPRING_PROFILES_ACTIVE: development
    depends_on:
      todo-db:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - todo-net
    volumes:
      - ./uploads:/app/uploads # Mount uploads directory for file storage

  # React Frontend (Development)
  todo-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: todo-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - todo-net
    depends_on:
      - todo-backend
    environment:
      - VITE_API_URL=http://localhost:8080

volumes:
  postgres-data:

networks:
  todo-net:
    driver: bridge
